<button autofocus (click)='startTournament()' class='start-tournament-button'>
  Start Tournament
</button>
<button (click)='resetTeams()' class='start-tournament-button'>
  Reset Tournament
</button>
<hr>
<div class='row'>
  <ng-container *ngIf='dividedTeams?.length>0 else winingCelebration'>
    <div *ngFor='let divides of dividedTeams; let divideIndex = index' class='column'>
      <div class='pool-text'>
        <h2> Pool {{ divideIndex +1 }} </h2>
      </div>
      <div *ngFor='let divide of divides; let teamIndex = index' class='col'>
        <div *ngFor='let teams of divide; let i = index'>
          <div class='team'>
            {{ teams?.simpleName }}</div>
          <div *ngIf='i==0'>VS</div>
        </div>
      </div>

    </div>
  </ng-container>
  <ng-template #winingCelebration>
    <div *ngIf='winner && winner[0]?.teamName'>
      <div>
        And the winner is <strong> {{ winner[0]?.simpleName }} </strong>
      </div>
      <img src="https://media.giphy.com/media/3oEjHY2dCdoXcTsHDi/giphy.gif">
    </div>
  </ng-template>
</div>
